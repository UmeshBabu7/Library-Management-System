<!DOCTYPE html>
<html>
<head>
    <title>Librarian Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 1.1em;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>

</head>
<body>
    <h1>Librarian Dashboard</h1>
    <p>Total Books: {{ total_books }}</p>
    <p>Total Members: {{ total_members }}</p>
    <p>Books Borrowed: {{ books_borrowed }}</p>
    <p>Overdue Books: {{ overdue_books }}</p>
    <h2>Popular Books</h2>
    <ul>
        {% for book in popular_books %}
            <li>{{ book.title }} (Borrowed {{ book.borrow_count }} times)</li>
        {% endfor %}
    </ul>
</body>
</html>
